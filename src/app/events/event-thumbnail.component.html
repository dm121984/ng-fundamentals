<div [routerLink]="['/events', event.id]" class="hoverwell">
  <hr />
  <h3>{{event?.name}}</h3>  
  <div [ngSwitch]="event?.time">
      <span *ngSwitchCase="'8:00 am'">Early Start at {{event?.time}}</span>
      <span *ngSwitchCase="'10:00 am'">Late Start at {{event?.time}}</span>
      <span *ngSwitchDefault>Normal Start at {{event?.time}}</span>
    </div>
  <div>Price : {{event?.price}}</div>
  <div *ngIf="event?.location">Location : {{event?.location?.country}}</div>
  <div *ngIf="event?.onlineUrl">Online URL : {{event?.onlineUrl}}</div>
  <hr />
</div>
